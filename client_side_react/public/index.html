<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
        
        <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/home_page.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Lobster'>
        <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Raleway'>

        <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
        </script>
        
        <style>
            .pre {
                border-left: 6px green;
                font-family: Consolas,"courier new";
                font-size:16px;
                width:auto;
                background-color:#fff;
                padding:8px 12px;
                border-left:4px solid #4CAF50;
                word-wrap:break-word
            }
        </style>

        <!-- 
        This script only works on TeX that is not printed by ReactJS.
        I think React preserves the state of its rendered components and doesn't
        allow outside scripts to take effects. It's possible that when I call apply
        CSS, React handles that under the hood. There's no under the hood support for TeX, yet.
        <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
        </script> -->
        
        <title>Study Buddy</title>
        <base href="/" />

        <script src="%PUBLIC_URL%/jquery.js"></script>
        <script>
            $(document).change(function() {
                $("#sidebar").css("margin-top", $("#topnavitems").height());
                $(".main").css("padding-top", $("#topnavitems").height());
            });
        </script>
        
    </head>
    
    <body>
        
        <noscript>
            You need to enable JavaScript to run this app.
        </noscript>

        <!-- Sidebar that houses tag information -->
        <div class="sidenav study-buddy-theme-color" id="sidebar"></div>
        
        <ul class="topnav study-buddy-theme-color" id="topnavitems">
            <li class="w3-right"><a href="/"><strong>Study Buddy</strong></a></li>
        </ul>
        
        <div class="main">

            <div id="card" class="padding-small"></div>

        </div>
        
        
    </body>
</html>
